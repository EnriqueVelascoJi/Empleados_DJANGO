<h1>Registrar nuevo departamento</h1>

<form method="POST">{% csrf_token %}
    <h3>Datos empleado</h3>
    <p>{{form.name}}</p>
    <p>{{form.surname}}</p>
    <h3>Datos del departamento</h3>
    <p>{{form.department}}</p>
    <p>{{form.short_name}}</p>
    <button type="submit">Guardar</button>
</form>
